<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
    }

    header {
      background-color: #264653;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      position: relative;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #ef4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout:hover {
      background-color: #dc2626;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }

    h2 {
      color: #264653;
      margin-bottom: 10px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2a9d8f;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<header>
  Admin Dashboard - Welcome, <span id="admin-name"></span>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">

  <!-- Users Card -->
  <div class="card">
    <h2>ðŸ“‹ All Users</h2>
    <input type="text" id="userSearch" placeholder="Search users..." onkeyup="filterUsers()">
    <table id="user-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Transfers Card -->
  <div class="card">
    <h2>ðŸ“Š All Transfers</h2>
    <input type="text" id="transferSearch" placeholder="Search transfers..." onkeyup="filterTransfers()">
    <table id="history-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Data Size</th>
          <th>Server</th>
          <th>Metric</th>
          <th>Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script>
  // ðŸ‘¤ Admin Name
  const params = new URLSearchParams(window.location.search);
  const adminName = params.get('user_name');
  document.getElementById('admin-name').textContent = adminName;

  // ðŸ“¥ Load Users
  fetch('/api/users')
    .then(res => res.json())
    .then(users => {
      const tbody = document.querySelector('#user-table tbody');
      users.forEach(u => {
        const row = `
          <tr>
            <td>${u.user_id}</td>
            <td>${u.name}</td>
            <td>${u.role}</td>
            <td>${u.email}</td>
            <td>${u.phone_no}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    });

  // ðŸ“¥ Load Transfers
  fetch('/api/transfers')
    .then(res => res.json())
    .then(records => {
      const tbody = document.querySelector('#history-table tbody');
      records.forEach(r => {
        const row = `
          <tr>
            <td>${r.user_name}</td>
            <td>${r.data_size} MB</td>
            <td>${r.server_reached}</td>
            <td>${r.metric_type.toUpperCase()}</td>
            <td>${r.total_metric_used}</td>
            <td>${new Date(r.transfer_date).toLocaleString()}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    });

  // ðŸ” Filter Functions
  function filterUsers() {
    const input = document.getElementById("userSearch").value.toLowerCase();
    const rows = document.querySelectorAll("#user-table tbody tr");
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(input) ? "" : "none";
    });
  }

  function filterTransfers() {
    const input = document.getElementById("transferSearch").value.toLowerCase();
    const rows = document.querySelectorAll("#history-table tbody tr");
    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(input) ? "" : "none";
    });
  }

  function logout() {
    window.location.href = '/';
  }
</script>

</body>
</html>
